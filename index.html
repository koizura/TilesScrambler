<!DOCTYPE html>

<html lang="en">

<head>

    <title>Tile Scrambler</title>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="description" content="" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>

<body>


    <div class="top-bar">
        <p><a href="https://koizura.me" target="blank">koizura.me</a></p>
        <h1>Tile Scrambler</h1>
    </div>
    <div class="output-container">
        <h2>Image</h2>
        <div class="canvas-container" id="canvas-container">
        </div>
    </div>
    <div class="editor-container">
        <h2>Settings</h2>
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span>
            <input type="file" name="myFile" class="drop-zone__input">
        </div>
        <div class="filters">

            <div class="filter-text">
                <p class="filter-title">Pixel Size</p>
                <p class="filter-value" id="pixelSizeInput">50</p>
            </div>
            <div class="slidecontainer">
                <input type="range" min="5" max="100" value="50" class="slider" id="pixelSizeSlider">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
